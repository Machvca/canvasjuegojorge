  <head>

    <title>Ping-Pong-Time</title>

  <body>





    <!-- START SCREEN -->
    <div id="comienzo" class="comenzar">
      <header>PING -PONG- TIME</header>
      <button id="start-btn">START</button>
    </div>

    


    <!-- CANVAS Y PUNTUACION -->
    <div id="canvasDiv" class="hidden">  
    <header>PING -PONG - TIME</header>
    <canvas  id="canvas" width="1400" height="600"> </canvas>
    
    
    <div class="conte">
      <p class="scoreUno" id="scoreUnoo">0</p>
      <p class="scoreDos" id="scoreDoss">0</p>
    </div>
</div>




    <!-- GAME OVER SCREEN -->

    <div id="gameover-screen" class="container hidden" >
      
        <header>GAME OVER</header>
        <button id="restart-btn" class="contenedor">PLAY AGAIN</button>
      <!-- </div> -->
    </div>



    <script src="./raquetaD.js"></script>
    <script src="./raquetaI.js"></script>
    <script src="./ball.js"></script>
    <script src="./index.js"></script>
